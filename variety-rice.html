<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - Food Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preload" as="image" href="images/Untitled-2.jpg">
</head>
<body class="relative w-screen h-screen flex flex-col items-center bg-cover bg-center bg-repeat overflow-auto" style="background-image: url('images/Untitled-2.jpg');">
    
    <!-- Header -->
    <header class="text-black-500 py-6 w-full text-center text-6xl font-extrabold shadow-none relative z-10 bg-transparent text-[#99dfd9]">
        VARIETY RICE
    </header>

    <!-- Back Button -->
    <div class="mt-6 w-full max-w-5xl px-6 z-10 relative flex justify-start">
        <a href="index.html" class="bg-yellow-500 text-white font-bold py-4 px-8 text-2xl rounded-xl shadow-lg hover:bg-yellow-600 transition duration-300">
            ⬅ Back to Menu
        </a>
    </div>

    <!-- Food Items Stacked Vertically for 1080x1920 -->
    <section class="mt-6 w-full max-w-5xl px-6 z-10 relative flex flex-col gap-8 items-center">
        
        <!-- Food Item Card -->
        <div class="bg-gradient-to-b from-yellow-100 to-white rounded-xl shadow-xl p-6 flex flex-col items-center w-full max-w-md transform hover:scale-105 transition duration-300 border-4 border-yellow-500 hover:shadow-2xl hover:border-yellow-600">
            <div class="w-64 h-64 overflow-hidden rounded-lg">
                <img src="images/amla.jpeg" alt="Food Item" class="w-full h-full object-cover rounded-lg transition duration-300 hover:brightness-110 hover:scale-105">
            </div>
            <h2 class="text-3xl font-extrabold text-yellow-600 mt-4 tracking-wide shadow-md text-center">
                நெல்லிக்காய் சாதம் / Amla Rice
            </h2>
        </div>
        
        <div class="bg-gradient-to-b from-yellow-100 to-white rounded-xl shadow-xl p-6 flex flex-col items-center w-full max-w-md transform hover:scale-105 transition duration-300 border-4 border-yellow-500 hover:shadow-2xl hover:border-yellow-600">
            <div class="w-64 h-64 overflow-hidden rounded-lg">
                <img src="images/narice.jpeg" alt="Food Item" class="w-full h-full object-cover rounded-lg transition duration-300 hover:brightness-110 hover:scale-105">
            </div>
            <h2 class="text-3xl font-extrabold text-yellow-600 mt-4 tracking-wide shadow-md text-center">
                நவரத்ன சாதம் / Navarathna Rice
            </h2>
        </div>
        
        <div class="bg-gradient-to-b from-yellow-100 to-white rounded-xl shadow-xl p-6 flex flex-col items-center w-full max-w-md transform hover:scale-105 transition duration-300 border-4 border-yellow-500 hover:shadow-2xl hover:border-yellow-600">
            <div class="w-64 h-64 overflow-hidden rounded-lg">
                <img src="images/corice.jpeg" alt="Food Item" class="w-full h-full object-cover rounded-lg transition duration-300 hover:brightness-110 hover:scale-105">
            </div>
            <h2 class="text-3xl font-extrabold text-yellow-600 mt-4 tracking-wide shadow-md text-center">
                தேங்காய் சாதம்/ Coconut Rice
            </h2>
        </div>

        <div class="bg-gradient-to-b from-yellow-100 to-white rounded-xl shadow-xl p-6 flex flex-col items-center w-full max-w-md transform hover:scale-105 transition duration-300 border-4 border-yellow-500 hover:shadow-2xl hover:border-yellow-600">
            <div class="w-64 h-64 overflow-hidden rounded-lg">
                <img src="images/curice.jpeg" alt="Food Item" class="w-full h-full object-cover rounded-lg transition duration-300 hover:brightness-110 hover:scale-105">
            </div>
            <h2 class="text-3xl font-extrabold text-yellow-600 mt-4 tracking-wide shadow-md text-center">
                தயிர் சாதம் / Curd Rice
            </h2>
        </div>

        <div class="bg-gradient-to-b from-yellow-100 to-white rounded-xl shadow-xl p-6 flex flex-col items-center w-full max-w-md transform hover:scale-105 transition duration-300 border-4 border-yellow-500 hover:shadow-2xl hover:border-yellow-600">
            <div class="w-64 h-64 overflow-hidden rounded-lg">
                <img src="images/berice.jpeg" alt="Food Item" class="w-full h-full object-cover rounded-lg transition duration-300 hover:brightness-110 hover:scale-105">
            </div>
            <h2 class="text-3xl font-extrabold text-yellow-600 mt-4 tracking-wide shadow-md text-center">
                பீட்ரூட் சாதம் / Beetroot Rice
            </h2>
        </div>

        <div class="bg-gradient-to-b from-yellow-100 to-white rounded-xl shadow-xl p-6 flex flex-col items-center w-full max-w-md transform hover:scale-105 transition duration-300 border-4 border-yellow-500 hover:shadow-2xl hover:border-yellow-600">
            <div class="w-64 h-64 overflow-hidden rounded-lg">
                <img src="images/lerice.jpeg" alt="Food Item" class="w-full h-full object-cover rounded-lg transition duration-300 hover:brightness-110 hover:scale-105">
            </div>
            <h2 class="text-3xl font-extrabold text-yellow-600 mt-4 tracking-wide shadow-md text-center">
                எலுமிச்சை சாதம் / Lemon Rice
            </h2>
        </div>
        
    </section>
</body>
</html>
